<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FRP Step-by-Step</title>
    <link rel="stylesheet" href="pure-min.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-2.0.3.min.js" type="text/javascript"></script>
    <script src="lodash.min.js" type="text/javascript"></script>
    <script src="bacon.min.js" type="text/javascript"></script>
    <script src="event.js" type="text/javascript"></script>
</head>
<body>
    <h1>Reactive Record Database</h1>
    <p>A sample application for keeping track of records.</p>

    <div class="pure-g">
        <div class="pure-u-1-2">
            <h2>Add Record</h2>
            <form id="add-record" class="pure-form pure-form-aligned">
                <div style="display: none" class="error">Could not add record.</div>
                <fieldset>
                    <div class="pure-control-group">
                        <label for="album">Album</label>
                        <input id="album" type="text" placeholder="Album">
                        <i class="icon-asterisk"></i>
                    </div>

                    <div class="pure-control-group">
                        <label for="artist">Artist</label>
                        <input id="artist" type="text" placeholder="Artist">
                        <i class="icon-asterisk"></i>
                    </div>

                    <div class="pure-control-group">
                        <label for="year">Year</label>
                        <input id="year" type="text" placeholder="Year">
                        <i class="icon-asterisk"></i>
                    </div>

                    <div class="pure-control-group">
                        <label for="genre">Genre</label>
                        <input id="genre" type="text" placeholder="Genre">
                        <i class="icon-asterisk"></i>
                    </div>

                    <div class="pure-controls">
                        <button disabled type="submit" class="pure-button pure-button-primary">Add<div style="display: none" class='loader-small'></div></button>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="pure-u-1-2">
            <h2>Registered Records</h2>
            <div class="pure-form">
                <input id="filter" type="text" placeholder="Filter">
            </div>
            <div id="records">
                <div style="display: none" class="error">Failed to get records from server</div>
                <div class="loader"></div>
                <ul></ul>
            </div>
        </div>
    </div>
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-44661421-1']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>
    
</body>
</html>
